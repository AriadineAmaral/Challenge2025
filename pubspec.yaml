name: europro
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_animate: ^4.5.2
  animated_splash_screen: ^1.3.0
  lottie: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.3.10
  flutter_launcher_icons: ^0.13.1   # <- Adicionado aqui corretamente

flutter:
  uses-material-design: true
  assets:
    - images/

flutter_native_splash:
  color: "#00358E"
  image: images/logoEuroProWhite.png
  android: true
  ios: true

flutter_icons:
  image_path: images/logoEuroProWhite.png
  ios: true
  remove_alpha_ios: true
  android: true
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: images/logoEuroProWhite.png
